<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD Server Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="img/databaseIcon.svg" type="image/svg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="login.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="axios@1.1.2.min.js"></script>
    <script src="libreria.js"></script>
    <script src="login.js"></script>
</head>
<body class="container text-center col-sm-4">
   <div class="card">
        <h3 class="card-header">
            CRUD server login
        </h3>
        <div class="card-body">
            <div class="form-floating">
                <input type="text" class="form-control" id="txtUsername" placeholder="Username" >
                <i class="bi bi-person-circle"></i>
                <label for="txtUsername">Username</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="password" class="form-control" id="txtPassword" placeholder="Password">
                <i class="bi bi-eye-fill" id="showPasswordIcon"></i>
                <label for="txtPassword">Password </label>
                
            </div>
            <br>
            <button id="btnLogin" class="btn btn-outline-success">Login</button>
        </div>
   </div>
   <div class="card text-bg-warning" style="max-width: 18rem;" id="divErrore">
        <button class="btn-close" id="btnCloseDivErrore"></button>
        <p class="card-text text-center" ><i class="bi bi-exclamation-circle"></i>Username or password incorrect!</p>
  </div>
</body>
